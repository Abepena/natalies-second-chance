{% load static %}
<div id="paymentModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-dark">{{ payment_header }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-dark text-lg">
                {% autoescape off %} {{ payment_message}} {% endautoescape %}
            </div>

            <div class="modal-footer">
                <button type="button" id="closeModal" class="btn btn-round
                        {% if payment == 'success' %} btn-success 
                        {% else %} btn-danger 
                        {% endif %}" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/payment_modal.js' %}">
</script>
