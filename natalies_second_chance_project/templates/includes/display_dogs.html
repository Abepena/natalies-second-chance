<div class="row justify-content-around">
    {% for dog in dogs %}
    <div class="col-lg-4 col-md-6">
        <div class="card">
            <div class="card-header adopt-header">
                <h3 class="d-inline title">{{ dog.name.capitalize }}</h3>
                {% if user.is_authenticated %}<a href="{% url 'dogs:update' pk=dog.pk %}" class="d-inline float-right btn btn-secondary text-dark btn-sm">Edit</a>
                {%endif %}
            </div>
            <img class="card-img-top img-fluid dog-list-image" src="{{ dog.image.url }}">
            <div class="card-body" style="min-height: 150px">
                <div class="card-title">{{ dog.breed }}: {{ dog.age }} year{{dog.age|pluralize:"s"}} old</div>
                <div class="card-subtitle">{{ dog.description|truncatewords:"20" }}</div>
                <a href="{% url 'dogs:detail' dog.pk %}" class="btn-sm btn-success float-right">More info</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
